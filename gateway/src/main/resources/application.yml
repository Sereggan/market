spring:
  application:
    name: GATEWAY-SERVICE
  cloud:
    gateway:
      routes:
        - id: inventory-service
          uri: lb://INVENTORY-SERVICE
          predicates:
            - Path=/article/**
        - id: order-service
            uri: lb://ORDER-SERVICE
            predicates:
              - Path=/order/**
        - id: user-service
            uri: lb://USER-SERVICE
            predicates:
              - Path=/user/**
        - id: security-service
            uri: lb://SECURITY-SERVICE
            predicates:
              - Path=/auth/**

server:
  port: 8989

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka