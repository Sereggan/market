eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
logging:
  level:
    root: INFO
server:
  port: 8090
spring:
  application:
    name: INVENTORY-SERVICE
  datasource:
    password: password
    url: jdbc:h2:mem:demo
    username: sa
  h2:
    console:
      enabled: true
  kafka:
    consumer:
      properties:
        spring.json.trusted.packages: "com.nikolaychuks.orderservice.dto.OrderCreatedEvent"
      group-id: article-service-group
      bootstrap-servers: localhost:29092
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    producer:
      bootstrap-servers: localhost:29092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serialir: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring:
          json:
            add:
              type:
                headers=false: